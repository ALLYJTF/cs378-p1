<!doctype html>
<html lang="en">
  
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>


  <body>


    <!-------------------------------------------------------------------------------------->

    <header>
        <img src="logo.png" alt="o's cafe logo" style="vertical-align:middle;">
    </header>

    <!-------------------------------------------------------------------------------------->
    <section>
      <div class="subheading"> Delicious, From-Scratch Recipes Close at Hand </div>
      <div class="subheading-2"> The Fresh Choice of UT! </div> 
    
    </section>


    <!-------------------------------------------------------------------------------------->

    <section class ="menu_section">

        <!-- MAC AND CHEESE -->
        <div class="menu_block">
          <div class="menu_item">  
            
            
            <div class="menu_img">
              <img src="mac_and_cheese.jfif" alt="mac & cheese" 
                    style="width:100%; height:100%; object-fit: cover;">
            </div>

            <div class="menu_txt">
              <div class="menu_title"> mac & cheese </div>
              <div class="menu_price"> $5 </div>
            </div>
            <div class="menu_txt" style="bottom: 0px;">
                <button class="menu_btn" type="button"> order </button>
            </div>
          

          </div>
        </div>


        <!-- PASTA -->
        <div class="menu_block">
          <div class="menu_item">

            <div class="menu_img">
              <img src="pasta.jpg" alt="pasta" 
                  style="width:100%; height:100%; object-fit: cover;">
            </div>
              
            <div class="menu_txt">
              <div class="menu_title"> pasta </div>
              <div class="menu_price"> $8 </div>
            </div>
            <div class="menu_txt" style="bottom: 0px;">
              <button class="menu_btn" type="button"> order </button>
            </div>

          </div>
        </div>


        <!-- TACOS -->
        <div class="menu_block">
          <div class="menu_item"> 

            <div class="menu_img">
              <img src="tacos.jfif" alt="tacos" 
                  style="width:100%; height:100%; object-fit: cover;">
            </div>

            <div class="menu_txt">
              <div class="menu_title"> tacos </div>
              <div class="menu_price"> $8 </div>
            </div>
            <div class="menu_txt" style="bottom: 0px;">
              <button class="menu_btn" type="button"> order </button>
            </div>
          </div>
        </div>

        <!-- ENCHILADAS -->
        <div class="menu_block">
          <div class="menu_item">

            <div class="menu_img">
              <img src="enchiladas.jfif" alt="enchiladas" 
                  style="width:100%; height:100%; object-fit: cover;">
            </div>

            <div class="menu_txt">
                <div class="menu_title"> enchiladas </div>
                <div class="menu_price"> $10 </div>
            </div>
            <div class="menu_txt" style="bottom: 0px;">
              <button class="menu_btn" type="button"> order </button>
            </div>

          </div>
        </div>


    </section>


  </body>
</html>
